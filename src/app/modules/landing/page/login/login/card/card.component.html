<div id = "login-card">
  <p id = "login-text">Login</p>
  <div class = "input-login">
    <form [formGroup]="this.formGroup">
      <mat-form-field appearance="fill" [color]="this.emailColor" id = "input-email">
        <mat-label>Input your email</mat-label>
        <input matInput name="email" type="email" formControlName="email" placeholder="Example: aaaaaa@gmail.com">
        <mat-error *ngIf="!emailValidation()">
          Email tidak valid
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" [color]="">

      </mat-form-field>
    </form>
  </div>
</div>
